<ion-menu [content]="content">

  <ion-header>

    <ion-navbar hideBackButton="true">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" [color]="isActive(p)">
          {{p.title}}
        </ion-icon>
      </button>

      <button ion-item class="btn-logout" (click)="logoutUser()">
       <span> <ion-icon name="log-out"></ion-icon>
        Logout</span>
      </button>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
