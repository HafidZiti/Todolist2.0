<ion-header>

  <ion-navbar color="secondary">
    <ion-title><strong>Add TodoLit</strong></ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="action-sheets-basic-page">
    <button ion-button block (click)="openOption()">
      Associate a Pictures
    </button>
  </div>

  <img [src]="this.datatoSend.imageBase64" *ngIf="this.datatoSend.imageBase64" width="500px" height="300px">

  <form (ngSubmit)="chargeData(todolist)">
    <br>
    <br>
    <ion-list class="list">
      <ion-item no-lines>
        <ion-label color="primary">Title</ion-label>
        <ion-input type="text" [(ngModel)]="todolist.name" name="titre"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label color="primary">Description</ion-label>
        <ion-textarea rows="6" [(ngModel)]="todolist.desc" name="desc"></ion-textarea>
      </ion-item>

    </ion-list>
    <!--<br>-->
    <ion-buttons text-center>
      <button ion-button color="dark" type="submit">Save</button>
    </ion-buttons>

  </form>

</ion-content>
