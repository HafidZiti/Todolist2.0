    <div class="inputs">
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item class="pass">
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button block (click)="login(user)"><b>Login</b></button>

      <p>Or create new account <span (click)="register()"> <strong class="lien">Here</strong></span></p>


      <button ion-button icon-left (click)="loginGoogle()" block outline class="btn-gmail">
        <ion-icon name="logo-googleplus"></ion-icon>
        LOGIN WITH GOOGLE +
      </button>

      <button ion-button icon-left (click)="loginFacebook()" block outline class="btn-face">
        <ion-icon name="logo-facebook"></ion-icon>
        LOGIN WITH FACEBOOK
      </button>

    </div>
  </div>
